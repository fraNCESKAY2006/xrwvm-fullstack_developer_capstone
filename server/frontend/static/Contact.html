<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Best Cars Dealership</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-form, .contact-info {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #444;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background: #b81f2a;
    }

    .contact-info p {
      margin: 8px 0;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Best Cars Dealership</h1>
    <p>Contact Us</p>
  </header>

  <div class="container">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="tel" name="phone" placeholder="Your Phone Number">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Our Contact Details</h2>
      <p><strong>Address:</strong> 123 Main Street, Lagos, Nigeria</p>
      <p><strong>Phone:</strong> +234 800 123 4567</p>
      <p><strong>Email:</strong> info@bestcarsdealership.com</p>
      <p><strong>Opening Hours:</strong><br>
        Mon - Fri: 9:00 AM - 6:00 PM<br>
        Sat: 10:00 AM - 4:00 PM
      </p>

      <!-- Google Map Embed -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.488779457977!2d3.3792!3d6.5244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b223c111111%3A0xabcdef123456789!2sLagos!5e0!3m2!1sen!2sng!4v0000000000" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

</body>
</html>
